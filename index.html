<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="check-mark.png" type="image/x-icon">
    <title>To-Do App</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="heading">
          <h1>To-Do List</h1>
          <img src="images/icon.png" alt="" />
        </div>
        <div class="add">
          <input
            type="text"
            id="task"
            name="name"
            placeholder="Add your Task"
            spellcheck="false"
          />
          <button onclick="addTask()">Add</button>
        </div>
            <ul id="list">
                
            </ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
